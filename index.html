<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <h3>Nataraja</h3>
        </div>
        <div class="post-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL_oBFE9y4sugdRjhYeYN00t7NgKSPgi_QVQ&amp;s" alt="Post Image" class="post-image">
        </div>
        <div class="post-footer">
            <button id="likeButton" class="like-button">&#10084;  <!-- This will display the ❤️ symbol -->
                Like</button>
            <p id="likeCount">0 likes</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
